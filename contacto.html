<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    
  <header class="header">
          
    <img src="./img/logo.png" alt="logo" class="header__logo">
  
    <nav class="header__menu">
        <ul class="menulist">
            <li class="menulist--item"> <a href="index.html">Inicio</a></li>
            <li class="menulist--item"> <a href="nosotros.html">Nosotros</a></li>    
            <li class="menulist--item"> <a href="servicios.html">Servicios</a></li>
            <li class="menulist--item"> <a href="galeria.html">Galeria</a></li>
            <li class="menulist--item"> <a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
  </header>

    
  <section id="quintaSeccion">

        <div class="container">
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Nombre</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Apellido</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Correo Electrónico</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="E-mail">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Teléfono / Celular</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Turno</label>
              <select id="inputState" class="form-select">
                  <option selected>No</option>
                  <option selected>Si</option>
              </select>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Acepto términos y condiciones
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-danger">Dudas y Consultas</button>
              <button type="submit" class="btn btn-success">Enviar</button>
            </div>
          </form>
        </div>
  </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>            
</body>
</html>
